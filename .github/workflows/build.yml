name: Build pipeline

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up docker-compose
      uses: parisk/setup-compose-cli@v1
    
    - name: Run docker-compose
      run: docker-compose -f ./build/docker-compose.yml -f ./build/docker-compose.CI.yml up --build --abort-on-container-exit --force-recreate
    
    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test results      
        path: 'test-results/**/*.trx'    
        reporter: dotnet-trx  
        fail-on-error: 'true'
        
    - name: Create test result badge
      uses: schneegans/dynamic-badges-action@v1.4.0
      with:
        auth: ${{ secrets.GIST_SECRET }}
        gistID: ${{ secrets.TEST_RESULTS_GIST_ID }}
        filename: testresults.json
        label: Hello
        message: World
        color: green
