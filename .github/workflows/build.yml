name: Build pipeline

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up docker-compose
      uses: parisk/setup-compose-cli@v1
    
    - name: Run docker-compose
      run: docker-compose -f ./build/docker-compose.yml -f ./build/docker-compose.CI.yml up --build --abort-on-container-exit --force-recreate
    
    - name: Publish test results
      id: publishTestResults
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test results      
        path: 'test-results/**/*.trx'    
        reporter: dotnet-trx  
        fail-on-error: 'true'
        
    - name: Parse Trx files
      uses: NasAmin/trx-parser@v0.2.0
      id: trx-parser
      with:
        TRX_PATH: ${{ github.workspace }}/test-results
        REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create test result badge
      uses: schneegans/dynamic-badges-action@v1.4.0
      with:
        auth: ${{ secrets.GIST_SECRET }}
        gistID: ${{ secrets.TEST_RESULTS_GIST_ID }}
        filename: testresults.json
        label: Tests
        message: ${{ steps.publishTestResults.outputs.passed + steps.publishTestResults.outputs.passed }}
        color: green
        
